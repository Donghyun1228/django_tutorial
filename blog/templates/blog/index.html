{% extends 'blog/base.html' %}
{% block content %}

  <div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% if latest_post_list %}
                {% for post in latest_post_list %}
                    <div class="post-preview">
                        <a href="{% url 'blog:detail' post.id %}">
                            <h2 class="post-title">
                            {{ post.title }}
                            </h2>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">Start Bootstrap</a>
                            on {{ post.date }}</p>
                    </div>
                    <hr>
                {% endfor %}
            {% else %}
                <p class="post-meta">포스트가 존재하지 않습니다.</p>
            {% endif %}
            <!-- Pager -->
            <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">다음 페이지&rarr;</a>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
