<head>
    <title>Dooboo Blog</title>
</head>
<body>
    {% if latest_post_list %}
        <ul>
            {% for post in latest_post_list %}
            <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
    <h1>No posts are available</h1>
    {% endif %}
</body>
