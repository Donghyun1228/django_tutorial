{% extends 'blog/base.html' %}
{% load static %}

<head>

  {% block extrahead %}
  <title>Dooboo Blog - Post Detail</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">
  {% endblock %}

</head>

<body>

  <!-- Page Header -->
  {% block header %}
  <header class="masthead" style="background-image: url({% static 'blog/img/post-bg.jpg'%})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ selected_post.title }}</h1>
            <span class="meta">{{ selected_post.date }}
            <br>
            Posted by {{ selected_post.author }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ selected_post.content }}</p>
        </div>
      </div>
    </div>
  </article>
  {% endblock %}

</body>

</html>
